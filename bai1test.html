<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let diemvatly = prompt('Điểm vật lý');
        let diemhoahoc = prompt('Điểm hóa học');
        let diemsinhhoc = prompt('Điểm sinh hoc');
        let vatly = parseInt(diemvatly);
        let sinhhoc = parseInt(diemsinhhoc);
        let hoahoc = parseInt(diemhoahoc);
        let avr = (vatly + hoahoc + sinhhoc)/3;
        document.write('Điểm trung bình: ' + avr);
    </script>
</body>
</html>

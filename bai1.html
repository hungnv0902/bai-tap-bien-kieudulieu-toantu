<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Điểm lý : <input type="number" id="diemly" /></p>
<p>Điểm hóa: <input type="number" id="diemhoa" /></p>
<p>Điểm sinh: <input type="number" id="diemsinh" /></p>
<button  type="button" onclick="tinhtong()">Click Me!</button>
<script>
    function tinhtong()
    {
        var diemly = document.getElementById("diemly").value;
        var diemhoa = document.getElementById("diemhoa").value;
        var diemsinh = document.getElementById("diemsinh").value;
        let vatly = parseInt(diemly);
        let sinhhoc = parseInt(diemsinh);
        let hoahoc = parseInt(diemhoa);
        let avr = (vatly + hoahoc + sinhhoc) / 3;
        alert( "Điểm trung bình là: " + avr);
    };
</script>


</body>
</html>

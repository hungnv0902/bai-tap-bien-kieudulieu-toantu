<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhập bán kính<input type="number" id="bankinh" /></p>
<button type="text" onclick="chuvi()">Tính chu vi</button>
<script>
    function chuvi(){
        let r=document.getElementById("bankinh").value;
        let p=2*r*Math.PI;
        alert("Chu vi hình tròn là: " +p);
    }
</script>
</body>
</html>
